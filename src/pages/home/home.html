<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bem vindo à sua <b>MelhorCompra!</b></h2>
  <p>
    Aqui você pode buscar as capitais que deseja encontrá-los e ainda economizar nos preços.
    Busque sua capital:
  </p>
  <ion-searchbar (ionInput)="getCapitais($event)"></ion-searchbar>
  <ion-list *ngIf="mostrar">
    <ion-item *ngFor="let item of capitais">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
